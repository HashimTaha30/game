<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlAteaq Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #b79f8d, #8b0000);
            color: white;
        }
        .login-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            animation: fadeIn 1s ease;
        }
        .login-container img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .login-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .login-container input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
        }
        .login-container button {
            background: #8b0000;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-container button:hover {
            background: #b79f8d;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="file:///C:/Users/leent/OneDrive/Desktop/khaled%20scouts%20logo.jpg" alt="AlAteaq Logo">
        <h1>Welcome to AlAteaq</h1>
        <p>Enter your login code to continue:</p>
        <input type="text" id="loginCode" placeholder="Enter code">
        <br>
        <button onclick="handleLogin()">Login</button>
    </div>

    <script>
        // Matching group login codes from groups.html
        const groupCodes = {
            "G1X4B9": "group1.html",
            "G2A7P3": "group2.html",
            "G3K8T1": "group3.html",
            "G4M2L5": "group4.html",
            "G5W9D7": "group5.html",
            "G6N4Q8": "group6.html",
            "G7H6V2": "group7.html",
            "G8S3Y5": "group8.html",
            "G9J1X6": "group9.html",
            "G10B5C4": "group10.html"
        };

        function handleLogin() {
            const code = document.getElementById('loginCode').value;

            if (code === 'Hk1234') {
                window.location.href = 'admin.html'; // Admin Login
            } else if (groupCodes.hasOwnProperty(code)) {
                let loggedInGroups = JSON.parse(localStorage.getItem('loggedInGroups')) || [];

                if (!loggedInGroups.includes(code)) {
                    loggedInGroups.push(code);
                    localStorage.setItem('loggedInGroups', JSON.stringify(loggedInGroups));
                }

                // Redirect to assigned group page
                window.location.href = groupCodes[code];
            } else {
                alert('Invalid code! Please try again.');
            }
        }
    </script>
</body>
</html>
